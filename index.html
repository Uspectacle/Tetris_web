<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="./Images/pumpkin.png">
    <title>Tetris</title>
  </head>
  <body>
    <div class="container" id="frame">
        <div class="uper-grid">
            <div class="grid"></div>
        </div>
        <div class="sub-container">
            <div class="mini-grid"></div>
            <h3 class="data" id="level-text">Level : <span id="level">0</span></h3>
            <h3 class="data" id="row-text">Row : <span id="row">0</span></h3>
            <h3 class="data" id="score-text">Score : <span id="score">0</span></h3>
            <button class="button-19" role="button" id="music-button">♫</button>
            <audio controls loop id="music" class="not-to-see">
                <source src="music.mp3" type="audio/mpeg">
            </audio>   
            <button class="button-19" role="button" id="start-button">▶ / II</button>
            <button class="button-19" role="button" id="restart-button">↺</button>             
        </div>
        <div class="mode-container">
            <h1>Modes</h1>
            <label class="mode">Gravity
            <input type="checkbox" checked="checked" id="gravity-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Ground
            <input type="checkbox" checked="checked" id="ground-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Clearance
            <input type="checkbox" checked="checked" id="clearance-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Colors
            <input type="checkbox" checked="checked" id="eyes-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Homeostasis
            <input type="checkbox" checked="checked" id="homeo-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Interaction
            <input type="checkbox" checked="checked" id="interaction-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Tetrominoes
            <input type="checkbox" checked="checked" id="four-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Simplex
            <input type="checkbox" id="mono-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Roblox
            <input type="checkbox" id="roblox-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Fast
            <input type="checkbox" id="hard-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Lava
            <input type="checkbox" id="lava-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Opposite
            <input type="checkbox" id="opposite-check">
            <span class="checkmark"></span>
            </label>
            <label class="mode">Productive
            <input type="checkbox" id="productive-check">
            <span class="checkmark"></span>
            </label>
        </div>
        <div class="directional-buttons">
            <button class="direction-button up" role="button" id="up-button">
                <span class="visually-hidden">up</span>
            </button>
            <button class="direction-button left" role="button" id="left-button">
                <span class="visually-hidden">left</span>
            </button>
            <button class="direction-button right" role="button" id="right-button">
                <span class="visually-hidden">right</span>
            </button>
            <button class="direction-button down" role="button" id="down-button">
                <span class="visually-hidden">down</span>
            </button>
        </div>
    </div>
  </body>
</html>
